  <body>
    <header>
      <div>
        <h2 id="clock" class="clock" style="color: black" >00:00:00</h2>
        <h3 id="today" style="color: black" ></h3>
      </div>
      <form class="hidden" id="loginForm">
        <input
          required
          maxlength="30"
          type="text"
          placeholder="니 이름은 누구?"
        />

      </form>
      <h1 class="hidden" id="greeting"></h1>
    </header>
    <main>
      <div class="main-div-out">
        <div class="main-div-in ">

            <input autocomplete="on" type="text" style="width:100%" placeholder="스스로에게 고마운 것, 잘한것 적고 엔터" required />
          </form>
        </div>
      </div>
      <div class="main-ul-out">
        <div class="main-ul-in">
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div id="quote" class="quote">
        <span></span>
        <span></span>
      </div>
      <button id="btnBefore">이전에 나는 어땟니?</button>
      <div id="before-todos">
        <ul id="before-todo-list"></ul>

      </div>
      
      

    </main>
    <footer>
      <div id ="weather">
        <span></span>
        <span></span>
      </div>
      <div>
        <span>© 2022-2023 Kaosoft. All rights reserved.</span>
      </div>
      
    </footer>
